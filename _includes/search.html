<div class="search-article">
<label for="search-input" aria-hidden="true">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
<circle cx="11" cy="11" r="8"></circle>
<line x1="21" y1="21" x2="16.65" y2="16.65">
</line>
</svg> </label> 
<input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
<ul id="search-results"></ul>
</div>

    <!-- Script pointing to search-script.js -->
    <script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
    
    <!-- Configuration -->
    <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/search.json',
      searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
      noResultsText:'<p>404 - We searched and did not find!</p>',
    })
    </script>
