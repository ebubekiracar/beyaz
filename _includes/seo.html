<meta charset='utf-8'/>
<meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0' name='viewport'/>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>
  {%- if page.layout == 'page' or page.layout == 'blog' -%}
    {{ page.title }} - {{ site.title }}
  {%- elsif page.layout == 'post' -%}
    {{ page.title }} - {{ site.title }}
  {%- else -%}
    {{ site.title }}
  {%- endif -%}
</title>
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<meta name="keywords" content="siber gÃ¼venlik, linux , cyber security , network">
<meta name="author" content="{{ site.author }}"/>
<meta content="index,follow" name="robots"/>
<meta content="jekyll" name="generator"/>
<link rel="canonical" href="{{ page.url | prepend: site.url }}">
<link rel="shortcut icon" type="image/png" href="{{ '/favicon.png' | prepend: site.baseurl }}" >
<!-- verification -->
{% if site.google-verification %}
<meta content='{{ site.google-verification }}' name='google-site-verification'/>
{% endif %}
{% if site.bing-verification %}
<meta content='{{ site.bing-verification }}' name='msvalidate.01'/>
{% endif %}
{% if site.yandex-verification %}
<meta content='{{ site.yandex-verification }}' name='yandex-verification'/>
{% endif %}
<!--Open Graph tags for Jekyll-->
<meta property="og:locale" content="tr_TR">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/assets/img/{{ page.image }}" />
<meta property="og:site_name" content="Ebu Bekir Acar">
<meta property="article:published_time" content="{{ page.date }}" />
<!-- Twitter Card tags for Jekyll -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@alaylihacker" />
<meta name="twitter:creator" content="@alaylihacker">
<meta name="twitter:card" content="summary">
